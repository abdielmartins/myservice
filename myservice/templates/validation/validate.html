{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>My Service</title>

    <!-- Worker SANS import -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this website -->
    <link href="{% static "css/styleValid.css" %}" rel="stylesheet">
  </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center"><img src="{% static "images/assets/myservice.png"%}" class="img-fluid w-50" alt="MyService"></div>
            <div class="col-md-3"></div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <h3 class="text-center" id="gradientText">
                  Registrar-se no MyService
               </h3>
            </div>
         </div>
         <hr>

         <form method="POST" action="{% url 'validate' %}" enctype="multipart/form-data">
         {% csrf_token %}
            <div class="row">
              <div class="col">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <label for="surname">Sobrenome: </label>
                <input type="text" class="form-control">
              </div>
            </div>
            <br>
            <div class="row">
               <div class="col">
                 <label for="cpf">CPF: </label>
                 <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
               </div>
               <div class="col">
                 <label for="birth_date">Data de Nascimento: </label>
                 <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
               </div>
             </div>
            <br>
            <div class="row">
               <div class="col">
                 <label for="tel">Telefone: </label>
                 <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)">
               </div>
               <div class="col">
                  <label for="CEP">CEP: </label>
                  <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                  <br>
                  <div class="text-right">
                     <button type="button" class="btn btn-info" onclick="pesquisacep(cep.value)">Validar CEP</button>
                  </div>
               </div>
             </div>
            <hr>
            <div class="row">
               <div class="col">
                 <label for="nome">Nome: </label>
                 <input type="text" class="form-control">
               </div>
               <div class="col">
                 <label for="surname">Sobrenome: </label>
                 <input type="text" class="form-control">
               </div>
             </div>

            
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
